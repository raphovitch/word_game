<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css'%}">
	<title>Word Game</title>
</head>
<body>

<div class = 'text-center'>
	<h1> Welcome to the jungle </h1>
</div>


<br><br>

<div class = 'container'>
	<div class="card text-center">
	  <div class="card-header">
	    Game
	  </div>

	  <div class="row">
		  <div class="card-body col-sm-8">
			  	<div id="btnStartGame">
			  		<button class="btn btn-primary">Start a game</button>
			  	</div>
			  	<br><br>
			  	<div id = 'coded_word'>
			    </div>

			    <label>
						<span class="prompt">Word:</span>
						<input id="txtNewWord" autofocus="">
				</label>
				<br><br>
			    <button id="btnAddWord" class="btn btn-primary">Send</button>
			 </div>

			 <div class='col-sm-2'>
				<img src='{% static "images/clavier.png"%}' style='max-width: 300px;max-height: 300px'>
			</div>
		</div>
	</div>

	
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="{% static 'js/script.js' %}"></script>


</body>
</html>
