{% extends 'base.html' %}
{% block title %}Login Page{% endblock %}


{% block content%}

	{% if errors %}
		<p>The username and password are not matching Biatchhhh.</p>
	{% endif %}

<div class='container text-center'>
	<h1>Fill the Login form</h1>
	<form enctype="multipart/form-data" method='POST'>
		{% csrf_token %}
		{{ login_form.as_p }}
		<input type="submit" value='Login'>

	</form>

	<p>Or <a href="{% url 'login_app:signup'%}">Create an Account</a></p>
</div>

{%endblock%}
