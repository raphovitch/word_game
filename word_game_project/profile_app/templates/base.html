<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>

	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css'%}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></head>

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 container-navbar">
			  <a class="navbar-brand"  href="{% url 'game_app:homepage' %}">
					<img src="{% static 'images/word_logo.png'%}" style="max-width: 140px">
			  </a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>

		
			  <div class="collapse navbar-collapse container-nav" id="navbarSupportedContent">
			    <ul class="navbar-nav">

					    <li class="nav-item" id='search-bar' >

					    	<label>
								<input id="txtVideoSearch" style='width: 550px;' autofocus="">

								<button id = "btnSearch" class="prompt btn btn-outline-secondary my-3 my-sm-0"style='height:40px;' type="submit">Search</button>
								<!-- <span class="prompt">Add a task:</span> -->
							</label>





						</li>

		{% if logged_in %}
				</ul>
					<div class = "nav-login-bloc">

						<a href="">
							{% if not user.userprofileinfo.profile_pic %}
								<img src="{% static 'images/no-picture.png' %}" class="nav-login-pic">
							{% else %}
								<img src="{{user.userprofileinfo.profile_pic.url}}" class="nav-login-pic">
							{% endif %}
							<span class="nav-username">{{user.username}}</span>
						</a>

						<a href="{% url 'login_app:logging_out' %}" class=" text-secondary"  role="button" aria-pressed="true">Logout</a>
					</div>

		{% else %}

				</ul>

					<div class="log-sign-button">
						<a class="col-sm-4 text-secondary" href="{% url 'login_app:loginpage' %}"  role="button" aria-pressed="true">Login</a>
						<a class="col-sm-4 text-secondary" href="{% url 'login_app:signup' %}" role="button" aria-pressed="true">Signup</a>
					</div>
					
		{% endif %}	
		</div>	
	</nav>

	{% block content %}{% endblock %}


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="{% static 'js/script.js' %}"></script>

</body>
</html>
