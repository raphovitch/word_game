{% extends 'base.html'%}
{% block title %}Home{% endblock%}


{% block content %}

<div class='container text-center'>
	<h1>Fill the Signup form</h1>
	<form enctype="multipart/form-data" method='POST'>
		{% csrf_token %}
		{{ user_form.as_p }}
		{{ profile_form.as_p }}

		<input type="submit" value='signup'>

	</form>

	<p>Or <a href="{% url 'login_app:signup'%}">Create an Account</a></p>
</div>

{% endblock %}
